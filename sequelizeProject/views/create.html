<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="./css/custom.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
  </head>
  <body>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div class="box">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
            <div class="shape4"></div>
            <div class="shape5"></div>
            <div class="shape6"></div>
            <div class="shape7"></div>
            <div class="float">
              <h1>Sign Up Friend</h1>

              <form class="form" action="" method="POST">
                <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
                <p>Have an account already? <a href="/">Sign In</a></p>

                <div class="form-group">
                  <label for="username" class="text-white">Username:</label
                  ><br />
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
                <div class="form-group">
                  <label for="phone" class="text-white">First Name:</label
                  ><br />
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>
                <div class="form-group">
                  <label for="phone" class="text-white">Last Name:</label><br />
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
                <div class="form-group">
                  <label for="email" class="text-white">Email:</label><br />
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="password" class="text-white">Password:</label
                  ><br />
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <label for="password" class="text-white">Password:</label
                  ><br />
                  <input
                    type="password"
                    name="password2"
                    id="password_confirmation"
                    class="form-control input-lg"
                    placeholder="Confirm Password"
                    tabindex="6"
                  />
                </div>
                <div class="form-group">
                  <label for="inputAdress" class="text-white">Adress:</label
                  ><br />
                  <input
                    type="text"
                    name="address"
                    id="address"
                    class="form-control"
                    placeholder="Address"
                  />
                </div>
                <div class="form-group">
                  <label for="inputCity" class="text-white">City:</label><br />
                  <input
                    type="text"
                    name="city"
                    id="city"
                    class="form-control"
                    placeholder="City"
                  />
                </div>
                <div class="form-group">
                  <label for="inputState" class="text-white">State:</label
                  ><br />
                  <input
                    type="text"
                    name="state"
                    id="state"
                    class="form-control"
                    placeholder="State"
                  />
                </div>
                <div class="form-group">
                  <label for="inputZipcode" class="text-white">Zipcode:</label
                  ><br />
                  <input
                    type="text"
                    name="zipcode"
                    id="zipcode"
                    class="form-control"
                    placeholder="Zipcode"
                  />
                </div>
                <hr />
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me" /> Remember me
                  </label>
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    name="submit"
                    id="submit"
                    class="btn btn-info btn-md"
                    value="submit"
                    onclick="test_str()"
                  />
                </div>
                <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
                <div class="form-group"><a href="/">Login</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var password = document.getElementById("password"),
        confirm_password = document.getElementById("password_confirmation");

      function validatePassword() {
        if (password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity("");
        }
      }

      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;
    </script>
  </body>
</html>
